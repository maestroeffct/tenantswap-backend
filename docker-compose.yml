version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: tenantswap-postgres
    restart: always
    environment:
      POSTGRES_USER: tenantswap
      POSTGRES_PASSWORD: tenantswap
      POSTGRES_DB: tenantswap_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: tenantswap-api
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  pgdata:
